<div class="card-container">
  <div class="card" *ngFor='let photo of photosAsync$ | async'>
    <img mat-card-image
         (click)="openSnackBar()"
         src="{{photo.photoURL}}"
         onerror="this.onerror=null; this.src='assets/img/mario-128x128-icon_245367.png';"
         alt="Photo">
  </div>
</div>
