<div class="card-container">
  <div class="card"   *ngFor='let photo of photosAsync$ | async'
                      (click)="setFavouritePhoto(photo)"
                      [ngStyle]="{'background-color': photo.isFavourite ? '#e91e63' : '#fafafa'}" >
    <img mat-card-image
         src="{{photo.photoURL}}"
         onerror="this.onerror=null; this.src='assets/img/mario-128x128-icon_245367.png';"
         alt="Photo {{photo.id}}">
  </div>
</div>
