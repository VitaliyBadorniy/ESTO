
<mat-toolbar class="mat-elevation-z3 toolbar">
  <mat-toolbar-row>
    <div class="spacer"></div>
    <a  [routerLinkActive]="'router-link-choose'"
        [routerLink]="['/']"
        [routerLinkActiveOptions]="{exact: true}"
        class="menu-button"
        mat-stroked-button
        color="primary">Photos</a>
    <div class="spacer"></div>
    <a  [routerLinkActive]="'router-link-choose'"
        [routerLink]="['/favorites']"
        class="menu-button"
        mat-stroked-button
        [matBadge]="favouritePhotos.length > 100 ? '99' : favouritePhotos.length.toString()"
        [matBadgeHidden]="favouritePhotos.length < 1"
        matBadgePosition="below"
        color="primary">Favourite</a>
    <div class="spacer"></div>
  </mat-toolbar-row>
</mat-toolbar>
<main class="content" (scroll)="onScroll($event)">
  <router-outlet></router-outlet>
</main>
